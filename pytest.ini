[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts =
    --verbose
    --strict-markers
    --strict-config
    --tb=short
    --cov=src/wazuh_mcp_server
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --junitxml=pytest-results.xml

# Markers
markers =
    unit: Unit tests
    integration: Integration tests requiring external services
    slow: Slow tests that take more than 5 seconds
    network: Tests requiring network access
    docker: Tests requiring Docker
    wazuh: Tests requiring Wazuh services
    indexer: Tests for Wazuh Indexer functionality
    manager: Tests for Wazuh Manager functionality
    tools: Tests for MCP tools
    auth: Tests for authentication functionality
    security: Security-related tests

# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::urllib3.exceptions.InsecureRequestWarning
    ignore::requests.packages.urllib3.exceptions.InsecureRequestWarning

# Minimum version requirement
minversion = 7.0

# Test timeout
timeout = 300

# Coverage configuration
[coverage:run]
source = src/wazuh_mcp_server
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */.*
    */venv/*
    */virtualenv/*
    */site-packages/*
    setup.py
    conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml
